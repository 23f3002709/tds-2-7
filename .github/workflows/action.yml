name: CI with Cache

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: prime-cache-fce579d
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: cache-fce579d-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cache-fce579d-

      - name: Echo cache result
        run: echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
