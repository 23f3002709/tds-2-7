name: Blank Repo Cache Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cache-demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: prime-cache-fce579d
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.cache/demo
          key: cache-fce579d-${{ runner.os }}-dummy
          restore-keys: |
            cache-fce579d-

      - name: Create dummy cache content
        run: |
          mkdir -p ~/.cache/demo
          echo "This is cached content." > ~/.cache/demo/example.txt

      - name: Show cached file
        run: cat ~/.cache/demo/example.txt
